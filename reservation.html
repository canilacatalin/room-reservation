<!DOCTYPE html>
<html>

<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<link rel="stylesheet" href="http://code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
<script src="http://code.jquery.com/jquery-1.10.2.js"></script>
<script src="http://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
<link rel="stylesheet" href="https://jqueryui.com/resources/demos/style.css">
<script src="reservation.js"></script>
<link rel="stylesheet" type="text/css" href="reservation.css">
<link type="text/css" href="css/ui-lightness/jquery-ui-1.9.1.custom.min.css" rel="stylesheet" />
<script src="js/jquery-1.8.2.js" type="text/javascript"></script>
<script src="js/jquery-ui-1.9.1.custom.min.js" type="text/javascript"></script>
<script src="js/i18n/jquery-ui-i18n.min.js" type="text/javascript"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
</head>

<body>
<button id="loginButton"> Log in ! </button>
<div id="loginPopup">
<label for="username">Username: </label> 
<input type="text" id="username" maxlength="15"> 
<label for="password">Password: </label> 
<input type="password" id="password" maxlength="12"><br>
<input type="button" id="submitButton" value="Login" >
<input type="reset" value="Cancel" id="cancelPopup">

</div>
<h1> Room reservation </h1>

<div id="main">
	
		<label for="capacity"> Capacity: </label> 
		<input type="text" id="capacity"> (not mandatory)
		<br>
		<label for="startDate"> Start date: </label>
		<input type="text" id="startDate" placeholder="DD/MM/YYYY" maxlength="10">
						- 
		<input type="text" id="endDate" placeholder="DD/MM/YYYY" maxlength="10">
		<label for="endDate"> End date </label>
		<br>
		<label for="duration"> Duration: </label>
		<input type="text" id="duration">
		<br>
		<input type="button" id="searchButton" value="Search available rooms">
	
	
	<hr style="border: solid #ccc; border-width: 30px 0 0;  margin: 22px 0 21px; height: 30; 	">
	
	<table id="searchResult">
	<thead id="tableHead">
	</thead>
	<tbody id="tableBody">
	</tbody>
	</table>

<div id="myModal" class="modal">

 
  <div class="modal-content">
    <div class="modal-header">
      <span class="close">&times;</span>
      <h2 align="center" >Reservation</h2>
    </div>
    <div class="modal-body">
      <p id="roomName" class="inputs"> </p>
	  <p id="time" class="inputs" </p> 
	  <p id="date" class="inputs" </p>
    </div>
    <div class="modal-footer">
	<input type="button" id="cancelModal" value="Cancel">
	<input type="button" id="addReservation" value="Add reservation !">
    </div>
  </div>
  
</div>
	
		
		
	
	

</div>
</body>

</html>
